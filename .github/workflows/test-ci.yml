name: ci

on:
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project
        run: |
          chmod +x ./gradlew
          ./gradlew :catguild-gateway:jib -Dregistry_username=${{ secrets.DOCKERHUB_USERNAME }} -Dregistry_password=${{ secrets.DOCKERHUB_TOKEN }}
