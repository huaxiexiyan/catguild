pluginManagement {
    repositories {
        //maven { url 'https://maven.aliyun.com/repository/grails-core/' }
        gradlePluginPortal()
    }
}
rootProject.name = 'catguild'
include 'catguild-gateway'
include 'catguild-user'
include 'catguild-common-api'
include 'catguild-thirdparty'
include 'catguild-ztest'
include 'catguild-auth'
