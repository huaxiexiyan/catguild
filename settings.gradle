findProject(':catguild-system:catguild-system-api')?.name = 'catguild-system-api'
include 'catguild-business'
include 'catguild-auth:catguild-auth-api'
findProject(':catguild-auth:catguild-auth-api')?.name = 'catguild-auth-api'

