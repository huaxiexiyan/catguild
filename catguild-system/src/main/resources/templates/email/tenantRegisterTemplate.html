<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎您加入猫公会</title>
</head>
<body>
<div style="margin: 20px 25px 20px 25px;">
    <p style="font-family: SimSun, serif;font-size: 40px;font-weight: 600;text-align: center;padding-top: 10px;">
        欢迎您加入猫公会</p>
    <p style="font-family: KaiTi, serif;font-size: 20px;text-align: left;padding-left: 100px;padding-top: 20px; padding-bottom: 20px;"
       th:text="'登录地址：'+ ${domain}"></p>
    <p style="font-family: KaiTi, serif;font-size: 20px;text-align: left;padding-left: 100px;padding-bottom: 20px;"
       th:text="'登录密码：'+ ${password}"></p>
    <p style="font-family: KaiTi, serif;font-size: 20px;text-align: left;padding-left: 60px;padding-top: 30px;">以上信息还请您妥善保管，不要泄露！！</p>
</div>
</body>
</html>
